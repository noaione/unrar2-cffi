name: Build

on:
  push:
    branches:
      - master
      - develop
  pull_request:
    branches:
      - master
      - develop

env:
  UNRAR_VERSION: 6.2.8
  UNRAR_REV: df15c8c3c9f4105d3501bc477e80ac6b8e227677

jobs:
  build_sdist:
    name: Build sdist
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        name: Install Python
        with:
          python-version: 3.9

      - name: Set up unrar
        run: |
          git clone https://github.com/pmachapman/unrar.git unrarsrc
          cd unrarsrc
          git checkout ${UNRAR_REV}

      - name: Check metadata
        run: "python setup.py check"

      - name: Build sdist
        run: "python setup.py sdist && ls -l dist"

      - uses: actions/upload-artifact@v3
        with:
          name: unrar2-cffi
          path: ./dist/unrar2-cffi-*.tar.gz

  build_wheels:
    strategy:
      fail-fast: false
      matrix:
        # Copied from numpy
        buildplat:
          - [ubuntu-22.04, manylinux_x86_64]
          - [ubuntu-22.04, musllinux_x86_64]
          - [macos-12, macosx_x86_64]
          - [windows-2022, win_amd64]
          - [windows-2022, win32]
        python:
          - ["3.9", "39"]
          - ["3.10", "310"]
          - ["3.11", "311"]
          - ["3.12", "312"]

    runs-on: ${{ matrix.buildplat[0] }}
    env:
      IS_32_BIT: ${{ matrix.buildplat[1] == 'win32' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python ${{ matrix.python[0] }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python[0] }}

      - name: Set up QEMU
        if: runner.os == 'Linux'
        uses: docker/setup-qemu-action@v2
        with:
          platforms: all

      - name: Setup MSVC (32-bit)
        if: ${{ matrix.buildplat[1] == 'win32' }}
        uses: bus1/cabuild/action/msdevshell@e22aba57d6e74891d059d66501b6b5aed8123c4d  # v1
        with:
          architecture: 'x86'

      - name: Set up unrar
        run: |
          git clone https://github.com/pmachapman/unrar.git unrarsrc
          cd unrarsrc
          git checkout ${UNRAR_REV}
          cd ..
          python3 tools/apply_patches.py

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.16.2
        env:
          CIBW_PRERELEASE_PYTHONS: True
          CIBW_BUILD: cp${{ matrix.python[1] }}-${{ matrix.buildplat[1] }}
      
      - name: Upload wheels
        uses: actions/upload-artifact@v3
        with:
          name: unrar2-cffi
          path: |
            ./wheelhouse/*.whl
